<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Orders - Rustiq</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        header {
            background-color: #fff;
            color: #8F7563;
            padding: 1rem;
        }
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 1.5rem;
        }
        .whatsapp-link {
            display: inline-block;
            background-color: #4D3726;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YOUR VISION, OUR ART</h1>
    </header>

    <p>We bring your creativity to life! You can provide your own designs, and we will hand-paint them onto our vases with high-quality imported acrylics for a stunning and durable finish.</p>

    <a href="https://wa.me/yourwhatsapplink" class="whatsapp-link">Place Your Custom Order on WhatsApp</a>

    <h2>Here are our customized pots</h2>
    <div class="gallery">
        <img src="custom1.jpg" alt="Customized Pot 1">
        <img src="custom2.jpg" alt="Customized Pot 2">
        <img src="custom3.jpg" alt="Customized Pot 3">
        <img src="custom4.jpg" alt="Customized Pot 4">
    </div>
</body>
</html>
