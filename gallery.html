<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustiq Handmade Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Styles here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rustiq Handmade Art Gallery</h1>
    </header>

    <div id="gallery" class="gallery">
        <img src="b&w1.jpg" alt="Black & White Pot 1" onclick="openGalleryPage('b%26w1.jpg')">
        <img src="black1.jpg" alt="Black Pot 1" onclick="openGalleryPage('black1.jpg')">
        <img src="multi1.jpg" alt="Multicolor Pot 1" onclick="openGalleryPage('multi1.jpg')">
        <img src="pottery2.jpg" alt="Handmade Pottery 2" onclick="openGalleryPage('pottery2.jpg')">
    </div>

    <script>
        function openGalleryPage(image) {
            let url = `gallery.html?image=${encodeURIComponent(image)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        /* Styles here */
    </style>
</head>
<body>
    <div class="image-container">
        <img id="mainImage" src="" alt="Gallery Image">
    </div>
    <h2 id="imageName">Loading...</h2>
    <div id="priceBox">Price: Loading...</div>
    <div id="detailsBox">Details: Loading...</div>

    <script>
        const productData = {
            "b%26w1.jpg": { name: "Black & White Pot", price: "PKR 2,500", details: "Ceramic, Hand-painted." },
            "black1.jpg": { name: "Black Glossy Vase", price: "PKR 3,000", details: "Premium ceramic, Glossy finish." },
            "multi1.jpg": { name: "Multicolor Art Pot", price: "PKR 3,200", details: "Handcrafted, Vibrant colors." },
            "pottery2.jpg": { name: "Rustic Clay Vase", price: "PKR 2,800", details: "Traditional pottery, Handmade." }
        };

        function getImageDetails() {
            const params = new URLSearchParams(window.location.search);
            let imageSrc = params.get('image');
            
            if (productData[imageSrc]) {
                document.getElementById("mainImage").src = decodeURIComponent(imageSrc);
                document.getElementById("imageName").innerHTML = productData[imageSrc].name;
                document.getElementById("priceBox").innerHTML = "Price: " + productData[imageSrc].price;
                document.getElementById("detailsBox").innerHTML = productData[imageSrc].details;
            } else {
                document.getElementById("imageName").innerHTML = "Product Not Found";
            }
        }

        window.onload = getImageDetails;
    </script>
</body>
</html>
