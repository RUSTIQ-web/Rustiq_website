<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            position: relative;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #4D3726;
            padding: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8F7563;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .back-button:hover {
            background-color: #4D3726;
        }
    </style>
</head>
<body>

   <div class="image-container">
    <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
    <img id="mainImage" src="" alt="Gallery Image">
    <button class="nav-button next" onclick="nextImage()">&#10095;</button>
</div>

<h2 id="imageName">Image description goes here...</h2>

<!-- Price Box -->
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <div id="priceBox" style="background-color: #f5e8dc; 
                color: #4D3726; 
                padding: 15px; 
                border: 2px solid #4D3726; 
                border-radius: 8px; 
                text-align: center; 
                font-size: 20px; 
                font-weight: bold; 
                width: 150px;">
        Price: Loading...
    </div>
</div>

<!-- Details Section -->
<div id="detailsBox" style="background-color: #D9C5B2;
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 10px;">
    <h3 style="color: #4D3726; text-align: center;">Details</h3>
    <p>Loading...</p>
</div>


    <!-- WhatsApp Contact Button -->
<a href="https://wa.me/923361833557" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #4D3726; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 10px; display: block; text-align: center;">
   CLICK to place order via whatsapp
</a>


 <a href="javascript:history.back()" class="back-button">â¬… Back to Gallery</a>

<style>
    .back-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #8F7563; /* Same color as "Rustiq" on homepage */
        color: white; /* White text for contrast */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0;
        transition: background-color 0.3s;
    }
    
    .back-button:hover {
        background-color: #4D3726; /* Darker shade on hover */
    }
</style>
<script>
    const productData = {
        "b&w 1.jpg": {
            name: "Black & White Pot",
            price: "PKR 2,500",
            details: "- Material: High-quality ceramic<br>- Hand-painted unique design<br>- Elegant monochrome look"
        },
        "black 1.jpg": {
            name: "Black Glossy Vase",
            price: "PKR 3,000",
            details: "- Material: Premium ceramic<br>- Glossy black finish<br>- Perfect for modern decor"
        },
        "multi 1.jpg": {
            name: "Multicolor Art Pot",
            price: "PKR 3,200",
            details: "- Handcrafted multicolor pattern<br>- Acrylic paint finish<br>- Ideal for vibrant home decor"
        },
        "pottery2.jpg": {
            name: "Rustic Clay Vase",
            price: "PKR 2,800",
            details: "- Traditional pottery design<br>- Earthy tones and textures<br>- Handmade & eco-friendly"
        }
    };

    function getImageDetails() {
        const params = new URLSearchParams(window.location.search);
        let imageSrc = params.get('image'); 

        if (!imageSrc) {
            console.error("No image parameter found in URL!");
            return;
        }

        imageSrc = decodeURIComponent(imageSrc).trim(); // Fix encoding issues

        console.log("Fetching details for:", imageSrc); // Debugging output

        if (productData[imageSrc]) {
            document.getElementById("mainImage").src = imageSrc;
            document.getElementById("imageName").innerHTML = productData[imageSrc].name;
            document.getElementById("priceBox").innerHTML = "Price: " + productData[imageSrc].price;
            document.getElementById("detailsBox").innerHTML = productData[imageSrc].details;
        } else {
            document.getElementById("imageName").innerHTML = "Product Not Found";
            document.getElementById("priceBox").innerHTML = "N/A";
            document.getElementById("detailsBox").innerHTML = "Details not available.";
        }
    }

    window.onload = getImageDetails;
</script>

</body>
</html>
