<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            position: relative;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #4D3726;
            padding: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8F7563;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .back-button:hover {
            background-color: #4D3726;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <img id="mainImage" src="" alt="Gallery Image">
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>
    
    <p class="description" id="imageDescription">Image description goes here...</p>
   <!-- Price Box -->
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <div style="background-color: #f5e8dc; /* Light inner color */ 
                color: #4D3726; /* Text color */
                padding: 15px; 
                border: 2px solid #4D3726; /* Brown outline */
                border-radius: 8px; 
                text-align: center; 
                font-size: 20px; 
                font-weight: bold; 
                width: 150px;">
        Price: PKR 2,500
    </div>
</div>

<!-- Details Section -->
<div style="background-color: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 10px;">
    <h3 style="color: #4D3726;">Details:</h3>
    <p>- Material: High-quality ceramic</p>
    <p>- Hand-painted with unique designs</p>
    <p>- Perfect for home decor</p>
</div>
    <!-- WhatsApp Contact Button -->
<a href="https://wa.me/923361833557" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #4D3726; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 10px; display: block; text-align: center;">
   CLICK to place order via whatsapp
</a>


 <a href="javascript:history.back()" class="back-button">â¬… Back to Gallery</a>

<style>
    .back-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #8F7563; /* Same color as "Rustiq" on homepage */
        color: white; /* White text for contrast */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0;
        transition: background-color 0.3s;
    }
    
    .back-button:hover {
        background-color: #4D3726; /* Darker shade on hover */
    }
</style>



    <script>
        let images = [];
        let currentIndex = 0;

        function getImages() {
            const params = new URLSearchParams(window.location.search);
            images = params.get('images').split(',');
            currentIndex = parseInt(params.get('index'), 10);

            // Fix for GitHub Pages: Ensure full URL paths
            images = images.map(img => img.startsWith('http') ? img : `https://raw.githubusercontent.com/YourUsername/YourRepo/main/${img}`);
            
            updateImage();
        }

        function updateImage() {
            document.getElementById("mainImage").src = images[currentIndex];
            document.getElementById("imageDescription").textContent = `Image ${currentIndex + 1} of ${images.length}`;
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        }

        window.onload = getImages;
    </script>

</body>
</html>
