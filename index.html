<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rustiq Handmade Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        header {
            background-color: #fff;
            color: #8F7563;
            text-align: center;
            padding: 1rem;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 80%;
            border-radius: 8px;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4D3726;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    
    <div class="image-container">
        <img id="mainImage" src="" alt="Selected Artwork">
    </div>
    
    <div class="thumbnails">
        <img src="canvas1.jpg" onclick="changeImage('canvas1.jpg')">
        <img src="canvas2.jpg" onclick="changeImage('canvas2.jpg')">
        <img src="pottery1.jpg" onclick="changeImage('pottery1.jpg')">
        <img src="pottery2.jpg" onclick="changeImage('pottery2.jpg')">
    </div>
    
    <footer>
        <p>Contact me at <a href="mailto:wasfiagulbaz276@gmail.com">wasfiagulbaz276@gmail.com</a></p>
    </footer>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function changeImage(imageSrc) {
            document.getElementById("mainImage").src = imageSrc;
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            let imageSrc = getQueryParam("image");
            if (imageSrc) {
                document.getElementById("mainImage").src = imageSrc;
            } else {
                document.getElementById("mainImage").src = "canvas1.jpg"; // Default image
            }
        });
    </script>
</body>
</html>
