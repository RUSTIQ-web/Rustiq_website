<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustiq Handmade Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
        }
        header, h1, h2, h3 {
            font-family: 'Bebas Neue', cursive;
        }
        header {
            background-color: #fff;
            color: #8F7563;
            text-align: center;
            padding: 1rem;
        }
        header img {
            max-width: 300px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://assets.onecompiler.app/42ydd42cy/42ydbg3an/rustiq%20.jpg" alt="Rustiq Logo">
        <h1>Welcome to Rustiq Handmade Art Gallery</h1>
        <p>Explore and Buy Beautiful Handcrafted Artworks</p>
    </header>

    <div id="canvas" class="section">
        <h2>Canvas Paintings</h2>
        <div class="gallery">
            <img src="images/canvas1.jpg" alt="Canvas Painting 1" onclick="openGallery(['images/canvas1.jpg', 'images/canvas2.jpg'], 0)">
            <img src="images/canvas2.jpg" alt="Canvas Painting 2" onclick="openGallery(['images/canvas1.jpg', 'images/canvas2.jpg'], 1)">
        </div>
    </div>

    <div id="pottery" class="section">
        <h2>Pottery Paintings</h2>
        <div class="gallery">
            <img src="images/pottery1.jpg" alt="Pottery Painting 1" onclick="openGallery(['images/pottery1.jpg', 'images/pottery2.jpg'], 0)">
            <img src="images/pottery2.jpg" alt="Pottery Painting 2" onclick="openGallery(['images/pottery1.jpg', 'images/pottery2.jpg'], 1)">
        </div>
    </div>

    <script>
        function openGallery(imageArray, index) {
            const images = encodeURIComponent(imageArray.join(','));
            window.location.href = `gallery.html?images=${images}&index=${index}`;
        }
    </script>
</body>
</html>
