<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rustiq Handmade Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        header {
            background-color: #fff;
            color: #8F7563;
            padding: 1rem;
        }
        header img {
            max-width: 300px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .image-viewer img {
            max-width: 90%;
            max-height: 80%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4D3726;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="rustiq .jpg" alt="Rustiq Logo">
        <h1>Gallery</h1>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="canvas1.jpg" alt="Canvas Painting 1" onclick="openImage(this)">
        <img src="canvas2.jpg" alt="Canvas Painting 2" onclick="openImage(this)">
        <img src="pottery1.jpg" alt="Pottery Painting 1" onclick="openImage(this)">
        <img src="pottery2.jpg" alt="Pottery Painting 2" onclick="openImage(this)">
    </div>

    <!-- Full Image Viewer -->
    <div class="image-viewer" id="imageViewer">
        <span class="close-btn" onclick="closeImage()">Ã—</span>
        <img id="fullImage">
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact me at <a href="mailto:wasfiagulbaz276@gmail.com">wasfiagulbaz276@gmail.com</a></p>
    </footer>

    <script>
        function openImage(img) {
            document.getElementById("fullImage").src = img.src;
            document.getElementById("imageViewer").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("imageViewer").style.display = "none";
        }
    </script>

</body>
</html>
