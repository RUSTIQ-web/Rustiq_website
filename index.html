<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rustiq Handmade Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #4D3726;
            text-align: center;
        }
        header {
            background-color: #fff;
            color: #8F7563;
            text-align: center;
            padding: 1rem;
        }
        header img {
            max-width: 300px;
        }
        .gallery-container {
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
        }
        .main-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="rustiq .jpg" alt="Rustiq Logo">
        <h1>Gallery</h1>
    </header>
    <div class="gallery-container">
        <img id="mainImage" class="main-image" src="" alt="Selected Artwork">
        <div class="thumbnail-container">
            <img class="thumbnail" src="canvas1.jpg" alt="Canvas 1" onclick="changeImage('canvas1.jpg')">
            <img class="thumbnail" src="canvas2.jpg" alt="Canvas 2" onclick="changeImage('canvas2.jpg')">
            <img class="thumbnail" src="pottery1.jpg" alt="Pottery 1" onclick="changeImage('pottery1.jpg')">
            <img class="thumbnail" src="pottery2.jpg" alt="Pottery 2" onclick="changeImage('pottery2.jpg')">
        </div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function changeImage(imageSrc) {
            document.getElementById('mainImage').src = imageSrc;
        }
        
        window.onload = function() {
            let image = getQueryParam('image');
            if (image) {
                changeImage(image);
            } else {
                changeImage('canvas1.jpg');
            }
        };
    </script>
</body>
</html>
